<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Belajar JS</title>
</head>

<body>
      <h3 align="center"> Belajar Variabel dan Tipe data Javascript</h3>

      <script>
            // Variabel var -> umum digunakan
            var namaDepan = "Muhammad";
            var namaBelakang = "Afifudin";

            // perbedaan var dengan let : skala penggunaan
            let tanggal = 27;
            let bulan = "Oktober";

            // change value -> bersifat muttable
            let tahun = 2021;
            tahun = 2022;

            // delete variable
            var hari = "kamis";
            delete hari;

            alert("Selamat Datang, " + namaBelakang);

            document.write("Nama : " + namaDepan + " " + namaBelakang);
            document.write("<br>");
            document.write("Tanggal: " + tanggal + "-" + bulan + "-" + tahun);
            console.log("Nama : " + namaDepan + " " + namaBelakang);
            console.log("<br>");
            console.log("Tanggal: " + tanggal + "-" + bulan + "-" + tahun);

      </script>


</body>

</html>
